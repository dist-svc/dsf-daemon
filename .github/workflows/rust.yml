name: Rust CI test / build / deploy

on:
  push:
    
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Configure cargo cache 
        uses: actions/cache@v1
        with:
          key: cargo-${{ matrix.os }}-${{ matrix.target }}
          path: ${{ env.HOME }}/.cargo"

      - name: Configure target cache
        uses: actions/cache@v1
        with:
          key: target-${{ matrix.os }}-${{ matrix.target }}
          path: ./target
        
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
    
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            output: dsfd
            use_cross: false
            experimental: false
          - target: armv7-unknown-linux-gnueabihf 
            os: ubuntu-latest
            output: dsfd
            use_cross: true
            experimental: false
          - target: x86_64-apple-darwin
            os: macos-latest
            output: dsfd
            use_cross: false
            experimental: true
          - target: i686-pc-windows-msvc
            os: windows-latest
            output: dsfd.exe
            use_cross: false
            experimental: true

    steps:
    - uses: actions/checkout@v2
      
    - name: Configure toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        target:  ${{ matrix.target }}
        override: true
    
    - name: Configure cargo cache 
      uses: actions/cache@v1
      with:
        key: cargo-${{ matrix.os }}-${{ matrix.target }}
        path: ${{ env.HOME }}/.cargo"

    - name: Configure target cache
      uses: actions/cache@v1
      with:
        key: target-${{ matrix.os }}-${{ matrix.target }}
        path: ./target
    
    - name: Build release
      uses: actions-rs/cargo@v1
      with:
        use-cross: ${{ matrix.use_cross }}
        command: build
        args: --release --target ${{ matrix.target }}
    
    - name: Create archive
      uses: juankaram/archive-action@v1.0.0
      with:
        args: tar -cvf target/dsfd-${{ matrix.target }}.tgz -C target/${{ matrix.target }}/release/ ${{ matrix.output }}
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dsfd-${{ matrix.target }}.tgz
        path: target/dsfd-${{ matrix.target }}.tgz
      
   
